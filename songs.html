<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae35fc02a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" href="./images/music-icon.png">
    <script src="js/main.js" defer></script>
    <title>Music Player</title>
</head>

<body>
    <!-- Player -->
    <main class="player">

         <!-- Header -->
         <header>
            <nav id="menu">
                <ul>
                    <li class="top" id="main-menu"><a href="index.html">Home</a></li>
                    <li class="top" id="songs"><a href="songs.html">Songs</a></li>
                    <li class="top" id="radios"><a href="#">Radios</a>
                        <ul id="radio-list">
                            <li><a href="radios/los40.html">Los 40</a></li>
                            <li><a href="radios/cadenaser.html">Cadena Ser</a></li>
                            <li><a href="radios/lagozadera.html">La Gozadera</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Cover -->
        <img class="cover" src="images/la-dificil.png" alt="Cover">

        <!-- Title -->
        <div class="title"></div>

        <!-- Author -->
        <div class="author"></div>

        <!-- Progress bar -->
        <section class="progressContainer">
            <div class="time currentTime"></div>
            <div class="progressBar">
                <section class="bar"></section>
            </div>
            <div class="time duration"></div>
        </section>

        <!-- Buttons -->
        <div class="buttons">
            <button class="button backward"><i class="fa-solid fa-backward-fast backward"></i></button>
            <button class="button play"><i class="fa-regular fa-circle-play play"></i><i
                    class="fa-regular fa-circle-pause pause"></i></button>
            <!-- <button class="button play"></button> -->
            <button class="button next"><i class="fa-solid fa-forward next"></i></button>
        </div>
    </main>
</body>

</html>
